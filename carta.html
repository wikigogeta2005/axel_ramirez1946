<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container-letter">
            <div class="cover"></div>
            <span class="heart">♥</span>
            <p class="paper" id="mainMessage">
                Esta sorpresa hice para ti, eres una personita muy buena, carismática y muy amable conmigo.  
                Gracias por ayudarme y apoyarme, espero que te guste. ¡Feliz día!  
            </p>
            <div class="letter"></div>
        </div>
        <div class="options">
            <button id="open">Abrir</button>
            <button id="close">Cerrar</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
